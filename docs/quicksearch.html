OT() Calcula o deslocamento da oscilacao total DEPENDE DE calcCOP calcFREQ() Calcula a frequencia da medicao PRECISA DOS DADOS EM TI[] calcRMS() Calcula a raiz do valor quadratico medio DEPENDE DE calcCOP calcVEL() Calcula a velocidade media de deslocacao em AP e ML chama calcFREQ previamente calcVELTotal() Calcula a velocidade de deslocamento media total do COP chama calcFREQ previamente fullReport() Calcula e gera relatorio completo com base nas medições coletadas previamente pushData(data) Recebe dados da plataforma como String extrai e trata os dados Parameters: Name Type Description data string String formatada: 'TI;TR;TL;BR;BL' Returns: Type null RTCOP(data) Calcula o COP para dada String recebida Usado para calcular o COP em tempo real Parameters: Name Type Description data string String formatada: 'TI;TR;TL;BR;BL' Returns: result - objeto com atributos x,y para coordenadas e t para timestamp Type Object × Search results Close Documentation generated by JSDoc 3.4.2 on October 28th 2016, 3:15:52 pm using the DocStrap template. "},"module-RealTimeController.html":{"id":"module-RealTimeController.html","title":"Module: RealTimeController","body":" Documentation Modules PlatDataRealTimeControllerReportControllerSerialHandler Classes PlatData~PlatData Externals browser-serialportsimple-statistics Module: RealTimeController See: Members &lt;inner&gt; ctx :2dContext Type: 2dContext &lt;inner&gt; isConnected :boolean Type: boolean &lt;inner&gt; Plataforma :SerialPort Type: SerialPort &lt;inner&gt; port :calc Type: calc &lt;inner&gt; port :string Type: string Methods &lt;inner&gt; coleta(dados) Coleta dados emitidos pela plataforma Parameters: Name Type Description dados Array.&lt;char&gt; stream de dados em utf8 &lt;inner&gt; connect(name) Connecta com a plataforma Parameters: Name Type Description name string come da porta serial em que a Plataforma se encontra &lt;inner&gt; findPlat() Reseta, e procura pela plataforma &lt;inner&gt; update(tgx, tgy) Plota um ponto n
